<!-- Revised the table to include scope="col" and scope="row" as seen in the week three video for exercise 3.2
Source: Richard Krasso. Angular Tutorial for Beginners - How to Pass Data to Routes | Lesson 8
Date: Jul 20, 2020. YouTube. url: https://www.youtube.com/watch?v=KTVHu4hafUs&t=251s  -->

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div class="textSearch">
        <input type="text" id="txtSearch" class="form-control" placeholder="Search by name" [formControl]="txtSearchControl" />
      </div>
      <br /><br />

      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Composer ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody *ngFor="let composer of composers">
          <tr>
            <td scope="row">
              <a routerLink='/composer-details/{{ composer.composerId }}'>
                {{ composer.composerId }}
              </a>
            </td>
            <td scope="row">{{ composer.fullName }}</td>
            <td>{{ composer.genre }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
