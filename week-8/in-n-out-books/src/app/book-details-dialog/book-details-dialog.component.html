<mat-card>
  <mat-card-title class="blue">
    {{ book.title }}
  </mat-card-title>
  <br />
  <mat-card-content>
    <div fxLayout="column" class="book-details">
      <p>ISBN: {{book.isbn }}</p>
      <p>Description: {{ book.description }}</p>
      <p>Authors: {{ book.authors.join(', ')}}</p>

    </div>

  </mat-card-content>
  <mat-card-content>
    <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-content>


</mat-card>
