<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Full Name</th>
            <th>Genre</th>
          </tr>

        </thead>
        <tbody *ngFor="let composer of composers">
          <tr>
            <td>{{ composer.fullName }}</td>
            <td>{{ composer.genre }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
